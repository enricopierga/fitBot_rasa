version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Ciao
      - Buongiorno
      - Hey
      - Salve
      - Ciao!
      - Ciao Fitbot!
      - Hey Fitbot
      - help
      - aiuto
      - info
      
  
  - intent: start
    examples: |
      - /start
      - /starc
      - Start
      - /stArt
      - 

  # Intenti allenamento e dieta generico
  - intent: request_workout_plan
    examples: |
      - Voglio un piano di allenamento settimanale
      - Puoi crearmi un programma di esercizi?
      - Aiutami a pianificare gli allenamenti per questa settimana
      - Piano per allenarmi questa settimana
      - Vorrei un piano per allenarmi
      - Vorrei un piano settimanale

  - intent: request_diet_plan
    examples: |
      - Puoi darmi una dieta settimanale?
      - Ho bisogno di un piano alimentare
      - Suggerimenti per una dieta sana?
      - Puoi suggerirmi una dieta per migliorare la mia salute?
      - Dammi idee per pasti sani durante la settimana

  # Intenti diete specifiche
  - intent: RichiestaDietaVegana
    examples: |
      - Vorrei una dieta vegana
      - Mi consiglieresti una dieta vegana?

  - intent: RichiestaDietaKeto
    examples: |
      - Puoi darmi un piano alimentare keto?
      - Vorrei sapere di più sulla dieta keto.
      - Quali sono i cibi permessi nella dieta keto?
      - Dammi un esempio di dieta keto per una settimana.

  # Intenti schede allenamento

    examples: |
      - Arrivederci
      - Ciao, ci vediamo
      - Grazie mille
      - Grazie
      - Grazie, ciao
      - A presto
      - A presto, ciao
      - A presto, ci vediamo
      - A presto, ci vediamo domani

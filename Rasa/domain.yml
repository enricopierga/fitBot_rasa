# Slot
slots:
  fitness_goal:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: fitness_goal
  experience_level:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: experience_level
  availability:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: availability

forms:
  fitness_form:
    required_slots:
      - fitness_goal
      - experience_level
      - availability

# Azioni
actions:
  - utter_greet
  - utter_workout_plan
  - utter_diet_plan
  - validate_fitness_form
  - action_create_personalized_workout
  - utter_dieta_vegana
  - utter_dieta_keto
  - utter_scheda_schiena
  - action_provide_exercises
  - action_default_fallback
  - utter_scheda_defaticante

session_config:
  session_expiration_time: 60

# Slot
slots:
  fallback_count:
    type: float
    initial_value: 0.0
    influence_conversation: false
    min_value: 0
    max_value: 100
    mappings: # Richiesto anche se non fa nulla
      - type: custom

  fitness_goal:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: fitness_goal

  experience_level:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: experience_level

  availability:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: availability

forms:
  fitness_form:
    required_slots:
      - fitness_goal
      - experience_level
      - availability

# Azioni

version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Ciao
      - Buongiorno
      - Hey
      - Salve
      - Ciao!
      - Ciao Fitbot!
      - Hey Fitbot

  # Intento: Richiesta piano di allenamento
  - intent: request_workout_plan
    examples: |
      - Ho bisogno di un piano di allenamento
      - Puoi crearmi un piano di esercizi?
      - Crea un programma di allenamento settimanale per me
      - Suggerimenti per un piano di allenamento settimanale?
      - Aiutami a pianificare un piano di allenamento
      - Dammi un esempio di piano di allenamento settimanale
      - Vorrei migliorare la mia routine di allenamento, hai un piano?

  # Intento: Richiesta piano alimentare
  - intent: request_diet_plan
    examples: |
      - Mi serve un piano alimentare settimanale
      - Puoi consigliarmi un piano alimentare bilanciato?
      - Vorrei sapere cosa mangiare durante la settimana
      - Ho bisogno di aiuto con la mia alimentazione
      - Dammi un esempio di dieta per la settimana
      - Qual è il miglior piano alimentare per me?
      - Puoi darmi un piano alimentare personalizzato?

  # Intento: Richiesta dieta keto
  - intent: RichiestaDietaKeto
    examples: |
      - Puoi darmi informazioni sulla dieta keto?
      - Ho bisogno di un esempio di dieta keto
      - Quali cibi sono permessi nella dieta keto?
      - Puoi suggerirmi un piano keto settimanale?
      - Dammi un esempio di dieta keto per perdere peso
      - Vorrei sapere di più sulla dieta chetogenica
      - Cosa prevede una tipica dieta keto?

  # Intenti diete specifiche
  - intent: RichiestaDietaVegana
    examples: |
      - Vorrei una dieta vegana
      - Mi consiglieresti una dieta vegana?

  # Intenti schede allenamento

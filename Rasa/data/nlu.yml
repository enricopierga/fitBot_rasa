    examples: |
      - Puoi darmi una scheda di allenamento per la schiena?
      - Ho bisogno di un programma per la schiena.
      - Qual è una buona scheda per la schiena?
      - Dammi un allenamento per la schiena.
      - Vorrei una scheda per la schiena.


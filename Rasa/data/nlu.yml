  # Saluto fine
  - intent: goodbye
    examples: |
      - Arrivederci
      - Ciao, ci vediamo
      - Grazie mille
      - Grazie
      - Grazie, ciao
      - A presto
      - A presto, ciao
      - A presto, ci vediamo
      - A presto, ci vediamo domani
      - A presto, ci vediamo la prossima settimana

  # Intento: Richiesta personalizzata per obiettivi di fitness
  - intent: request_personalized_workout
    examples: |
      - Puoi creare un piano di allenamento per i miei obiettivi?
      - Mi serve un programma personalizzato per allenarmi
      - Ho bisogno di un allenamento su misura
      - Dammi un esempio di allenamento personalizzato
      - Crea un programma su misura per il mio livello di esperienza

  - intent: affirm
    examples: |
      - Sì
      - Certo
      - Va bene
      - Assolutamente
      - Sicuramente

  - intent: request_diet_weight_loss
    examples: |
      - Vorrei una dieta per perdere peso
      - Puoi consigliarmi una dieta per dimagrire?
      - Ho bisogno di un piano alimentare per perdita di peso
      - Suggerimenti per una dieta dimagrante?
      - Dammi un esempio di dieta per perdere peso

  - intent: request_diet_balanced
    examples: |
      - Vorrei una dieta equilibrata
      - Puoi consigliarmi una dieta bilanciata?
      - Ho bisogno di una dieta sana e bilanciata
      - Suggerimenti per una dieta equilibrata?
      - Dammi un esempio di dieta bilanciata

  - intent: request_diet_muscle_gain
    examples: |
      - Vorrei una dieta per aumentare la massa muscolare
      - Ho bisogno di una dieta per mettere massa
      - Puoi darmi un esempio di dieta per guadagnare massa muscolare?
      - Suggerimenti per una dieta di aumento massa?

  - intent: request_diet_energy
    examples: |
      - Vorrei una dieta per migliorare la mia energia
      - Puoi consigliarmi una dieta per avere più energia?
      - Ho bisogno di una dieta per sentirmi più energico

  # Intento: Conferma dell'utente
  - intent: affirm
    examples: |
      - Sì
      - Certo
      - Assolutamente sì
      - Sicuramente
      - Giusto
      - È esatto
      - Esattamente
      - Sì, lo voglio
      - Sì, per favore

  # Intento: Negazione dell'utente
  - intent: deny
    examples: |
      - No
      - Non ancora
      - Non credo
      - Preferisco di no
      - Assolutamente no
      - No, grazie
      - No, non voglio
      - Non è necessario
